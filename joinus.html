<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Game Space</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"
                style="color: #a22527;"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="locations.html">Locations</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="joinus.html" class="active">Join Us</a></li>

            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <section id="joinus">
            <h2> Join Us!</h2>
            <h4>Become a part of our community</h4>
            <form id="joinus-form" action="thankyou.html">
                <p>Sign up to gain access to or host events, visit our locations or join in a partnership with us!</p>
                <fieldset>
                    <legend>Personalia:</legend>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first_name" id="first-name" class="text-input" required>
                    <br>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last_name" id="last-name" class="text-input" required>
                    <br>
                    <label for="email-address">Email Address</label>
                    <input type="email" name="email_address" id="email-address" class="text-input" required>
                </fieldset>
                <fieldset>
                    <legend>I want to join you as a:</legend>
                    <div class="radio-buttons">
                        <div>
                            <label for="member">Member</label>
                            <input type="radio" name="signup-type" id="member" value="member" required checked>
                        </div>
                        <div>
                            <label for="partner">Partner</label>
                            <input type="radio" name="signup-type" id="partner" value="partner" required>
                        </div>
                        <div>
                            <label for="sponsor">Sponsor</label>
                            <input type="radio" name="signup-type" id="sponsor" value="sponsor" required>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>I want to:</legend>
                    <div class="checkboxes">
                    <input type="checkbox" id="join-events" name="signup-options" value="join-events">
                    <label for="join-events">Join Events</label><br>
                    <input type="checkbox" id="gain-access-locations" name="signup-options" value="gain-access-locations">
                    <label for="gain-access-locations">Gain Access to Locations</label><br>
                    <input type="checkbox" id="become-sponsor" name="signup-options" value="become-sponsor">
                    <label for="become-sponsor">Become a Sponsor</label><br>
                        <input type="checkbox" id="host-events" name="signup-options" value="host-events">
                        <label for="host-events">Host Events</label><br>
                        <input type="checkbox" id="build-partnership" name="signup-options" value="build-partnership">
                        <label for="build-partnership">Build a Partnership</label><br>
                        <input type="checkbox" id="create-community-content" name="signup-options"
                            value="create-community-content">
                        <label for="create-community-content">Create Community Content</label><br>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Additional Information:</legend>
                    <textarea name="additional-information" id="additonal-information"
                        onfocus="this.value=''">Something you like to add? Let us know here!</textarea>
                </fieldset>
                <button type="submit" class="join-button">Let's Play!</button>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <hr id="footer-separation">
        <ul id="social-networks">
            <li><a href="https://www.discord.com/" target="_blank" rel="noopener"

                        class="fa-brands fa-discord"></i></a></li>
            <li><a href="https://www.twitch.com/" target="_blank" rel="noopener"

                        class="fa-brands fa-twitch"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.x.com/" target="_blank" rel="noopener"
                    aria-label="Visit our X page (opens in new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>
        </ul>
    </footer>
