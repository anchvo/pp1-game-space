<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Game Space. Community spaces for gamers, game studios and gaming hardware and equipment.">
    <meta name="keywords"
        content="game space, gaming, game community, games, gamers, game studios, gaming equipment, gaming hardware">
    <!-- Title -->
    <title>Game Space</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Game Space</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"
                style="color: #a22527;"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="locations.html">Locations</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="joinus.html" class="active">Join Us</a></li>

            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <section id="joinus">
            <form id="joinus-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2> Join Us!</h2>
                <h4>And become a part of our community</h4>
                <p>Sign up to gain access to or host events, visit our locations or join in a partnership with us!</p>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <label for="radio-buttons">I want to join you as a:</label>
                <div class="radio-buttons">
                    <div>
                        <label for="member">Member</label>
                        <input type="radio" name="signup-type" id="member" value="member" required checked>
                    </div>
                    <div>
                        <label for="partner">Partner</label>
                        <input type="radio" name="signup-type" id="partner" value="partner" required checked>
                    </div>
                    <div>
                        <label for="sponsor">Sponsor</label>
                        <input type="radio" name="signup-type" id="sponsor" value="sponsor" required checked>
                    </div>
                </div>
                <label for="signup-options">I want to:</label>
                <select id="signup-options" name="signup-options" size="6" multiple>
                    <option value="join-events">Join Events</option>
                    <option value="gain-location-access">Gain Access to Locations</option>
                    <option value="become-sponsor">Become a Sponsor</option>
                    <option value="host-events">Host Events</option>
                    <option value="join-partnership">Join a Partnership</option>
                    <option value="create-community-content">Create Community Content</option>
                </select>
                <input type="text" id="">
                <br>
                <button type="submit" class="join-button">Let's Play!</button>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <hr id="footer-separation">
        <ul id="social-networks">
            <li><a href="https://www.discord.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Discord channel (opens page in new tab)"><i
                        class="fa-brands fa-discord"></i></a></li>
            <li><a href="https://www.twitch.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitch channel (opens page in new tab)"><i
                        class="fa-brands fa-twitch"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.x.com/" target="_blank" rel="noopener"
                    aria-label="Visit our X page (opens in new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome Kit Code -->
    <script src="https://kit.fontawesome.com/2e8531be9c.js" crossorigin="anonymous"></script>
</body>

</html>
